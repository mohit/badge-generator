# Badge Generator - Docker Compose Setup
version: '3.8'

services:
  badge-generator:
    build: .
    container_name: badge-generator
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Required environment variables
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-localhost:3000}
      - DEFAULT_PRIVATE_KEY=${DEFAULT_PRIVATE_KEY}
      - DEFAULT_PUBLIC_KEY=${DEFAULT_PUBLIC_KEY}
      - API_KEY=${API_KEY}
      - UPLOAD_PASSWORD=${UPLOAD_PASSWORD}
      - NODE_ENV=${NODE_ENV:-production}
      
      # Optional environment variables
      - PORT=3000
    volumes:
      # Persistent storage for uploaded badges and cached keys
      - badge-uploads:/app/uploads
    networks:
      - badge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: badge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount your SSL certificates here
    depends_on:
      - badge-generator
    networks:
      - badge-network
    profiles:
      - production  # Only start with: docker-compose --profile production up

volumes:
  badge-uploads:
    driver: local

networks:
  badge-network:
    driver: bridge